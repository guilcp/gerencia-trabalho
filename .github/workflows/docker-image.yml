name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          set-safe-directory: /home/runner/work/gerencia-trabalho
      - name: Build the stack
        run: docker-compose up -d
